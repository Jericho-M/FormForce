<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormForce - Real-Time Force Monitoring</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75' font-weight='bold' fill='%23ff6b35'>F</text></svg>">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>FormForce</h1>
        <p>Crimp Strength Monitoring</p>
    </div>

    <div class="container">
        <div class="content">
            <div class="status-container">
                <div class="status-dot" id="statusDot"></div>
                <p id="status">Ready to connect...</p>
            </div>

            <div class="value-display-container">
                <div class="display-grid">
                    <div class="display-item">
                        <p class="value-label">Current Force</p>
                        <h2 id="valueDisplay">0.00 kg</h2>
                    </div>
                    <div class="display-item">
                        <p class="value-label">Max Force</p>
                        <h2 id="maxDisplay">0.00 kg</h2>
                    </div>
                </div>
            </div>

            <div class="connect-container">
                <button id="connectBtn">Connect</button>
            </div>

            <div class="control-grid">
                <button class="control-btn btn-tare" id="btnTare">Tare (Zero)</button>
                <button class="control-btn btn-reset-max" id="btnResetMax">Reset Max</button>
            </div>

            <div class="chart-container">
                <canvas id="forceChart"></canvas>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Fall 2025 Hackathon Project by Jericho & Peter</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
